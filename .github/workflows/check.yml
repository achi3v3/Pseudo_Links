name: Check
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install requirements
        run: go mod tidy
    
  test:
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install requirements
        run: go mod tidy
      - name: Run local server
        run: |
          cd backend/main-service
          go run main.go
      - name: Test
        run: |
          cd backend/main-service/internal/link
          go test -v