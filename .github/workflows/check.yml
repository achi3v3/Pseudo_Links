name: Check
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install requirements
        run: go mod tidy
    
  test:
    needs: [lint]
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install requirements
        run: go mod tidy

      - name: Start server
        run: |
          cd backend/main-service
          nohup go run main.go & echo $! > server.pid
          sleep 10

      - name: Run tests
        run: |
          cd backend/main-service/internal/link
          go test -v

      - name: Stop server
        if: always()
        run: |
          kill $(cat backend/main-service/server.pid) || true
